<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
            #second{
                transition:all 1s ease-in-out;
                width: 200px;
                height: 200px;
                background: #333;
            }
            #second:hover{
                width:1000px;
            }
        </style>
    </head>
    <body>
        <div id='main'>
            <div id='second'></div>
        </div>
        <script>
            document.getElementById("second").addEventListener('webkitTransitionEnd',function(){
                console.log('second end');
            });
            document.getElementById("main").addEventListener('webkitTransitionEnd',function(e){
                if(e.target.nodeName == 'DIV'){
                    console.log('main end');
                }
            })
        </script>
    </body>
</html>
